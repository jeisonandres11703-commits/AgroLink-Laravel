<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito de compras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .cart-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .cart-title {
      text-align: center;
      margin-bottom: 20px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .total {
      font-weight: bold;
      font-size: 1.2em;
      text-align: right;
      margin-top: 15px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="cart-container">
    <h2 class="cart-title">Carrito de compras</h2>

    <div class="cart-item">
      <span>Frijol rojo pequeño</span>
      <span>$6.220</span>
    </div>

    <div class="cart-item">
      <span></span>
      <span></span>
    </div>

    <div class="total">
      Total: $6.220
    </div>

    <div class="buttons">
      <button class="btn btn-secondary">Agregar más productos</button>
      <button class="btn btn-success">  <a href="PASARELA.HTML" class="btn btn-success">Comprar</a></button>
    

    </div>
  </div>

  <!-- Bootstrap JS (opcional si no usas funcionalidades JS de Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
